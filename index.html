<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="vendor-form">
      <h2>Add Vendor</h2>
        <h2>Vendor Details</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="gstin">GSTIN*</label>
                    <input type="text" id="gstin" required>
                </div>

                <div class="form-group">
                    <label for="gstStatus">GST Status*</label>
                    <input type="text" id="gstStatus" required>
                </div>

                <div class="form-group">
                    <label for="legalName">Legal Name*</label>
                    <input type="text" id="legalName" required>
                </div>

                <div class="form-group">
                    <label for="panNo">PAN NO*</label>
                    <input type="text" id="panNo" required>
                </div>

                <div class="form-group">
                    <label for="address">Address*</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-group">
                    <label for="cin">CIN*</label>
                    <input type="text" id="cin" required>
                    <button class="validate-cin">Validate CIN</button>
                </div>

                <div class="form-group">
                    <label for="branch">Branch*</label>
                    <select id="branch" required>
                        <option value="branch1">Branch 1</option>
                        <option value="branch2">Branch 2</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="vendorType">Vendor Type*</label>
                    <select id="vendorType" required>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="vCode">V Code*</label>
                    <input type="text" id="vCode" required>
                </div>
            </div>

            <h2>User Details</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="username">User Name*</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="contactPerson">Contact Person*</label>
                    <input type="text" id="contactPerson" required>
                </div>

                <div class="form-group">
                    <label for="email">Email ID*</label>
                    <input type="text" id="email" required>
                </div>

                <div class="form-group">
                    <label for="mobileNumber">Mobile Number*</label>
                    <input type="text" id="mobileNumber" required>
                </div>
            </div>

            <h2>Bank Details</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="accountNumber">Account Number*</label>
                    <input type="text" id="accountNumber" required>
                </div>

                <div class="form-group">
                    <label for="ifscCode">IFSC Code*</label>
                    <input type="text" id="ifscCode" required>
                    <button class="validate-ifsc">Validate IFSC</button>
                </div>

                <div class="form-group">
                    <label for="bankName">Bank Name*</label>
                    <input type="text" id="bankName" required>
                </div>
                
                <div class="form-group">
                    <label for="bankBranch">Bank Branch*</label>
                    <input type="text" id="bankBranch" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="mobilenumber">Mobile Number*</label>
                    <input type="text" id="mobilename" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
